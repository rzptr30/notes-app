<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Notes App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Early theme: set data-theme seawal mungkin agar tidak salah tema saat render awal -->
    <script>
      (function () {
        try {
          var k = 'notes-app/theme';
          var t = localStorage.getItem(k);
          if (!t) {
            t =
              (window.matchMedia &&
                window.matchMedia('(prefers-color-scheme: dark)').matches)
                ? 'dark'
                : 'light';
          }
          document.documentElement.setAttribute('data-theme', t === 'dark' ? 'dark' : 'light');
        } catch (_) {}
      })();
    </script>

    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Crect width='16' height='16' rx='3' fill='%232563eb'/%3E%3Ctext x='8' y='12' font-size='10' text-anchor='middle' fill='white' font-family='Arial'%3EN%3C/text%3E%3C/svg%3E"
    />

    <style>
      :root {
        --bg: #fafafa;
        --text: #1f2937;
        --muted: #4b5563; /* sedikit lebih gelap untuk kontras di light */
        --primary: #2563eb;
        --error: #ef4444;

        --surface: #ffffff;
        --border: #e5e7eb;
        --shadow: 0 1px 4px rgba(0,0,0,0.06);

        --button-bg: #f3f4f6;
        --button-fg: #111827;

        --danger-bg: #fee2e2;
        --danger-border: #fecaca;
        --danger-fg: #991b1b;

        --badge-active-bg: #e0f2fe;
        --badge-active-fg: #075985;
        --badge-archived-bg: #e5e7eb;
        --badge-archived-fg: #374151;
      }

      :root[data-theme="dark"] {
        --bg: #0f172a;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --primary: #60a5fa;
        --error: #f87171;

        --surface: #111827;
        --border: #334155;
        --shadow: 0 1px 6px rgba(0,0,0,0.5);

        --button-bg: #1f2937;
        --button-fg: #e5e7eb;

        --danger-bg: #7f1d1d;
        --danger-border: #b91c1c;
        --danger-fg: #fecaca;

        --badge-active-bg: #1e293b;
        --badge-active-fg: #93c5fd;
        --badge-archived-bg: #1f2937;
        --badge-archived-fg: #cbd5e1;
      }

      /* Tekankan tema terang agar tidak kalah oleh style lain */
      html[data-theme="light"] body {
        background: var(--bg) !important;
        color: var(--text) !important;
      }

      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
        color: var(--text);
        background: var(--bg);
        line-height: 1.5;
        transition: background .2s ease, color .2s ease;
      }
      main {
        max-width: 1100px;
        padding: 16px;
        margin: 0 auto;
        display: grid;
        gap: 20px;
      }
      section.header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
      small { color: var(--muted); }
      @media (max-width: 640px) {
        main { padding: 12px; }
      }
    </style>
  </head>
  <body>
    <noscript>
      Harap aktifkan JavaScript untuk menggunakan aplikasi ini.
    </noscript>

    <app-bar title="Notes App" variant="elevated"></app-bar>

    <main>
      <note-form title-minlength="3" body-minlength="5" submit-text="Tambah Catatan"></note-form>

      <section class="header">
        <h2 style="margin:0;">Daftar Catatan</h2>
        <small>Klik Sematkan/Arsipkan/Hapus pada tiap catatan</small>
      </section>

      <note-toolbar filter="all" search-placeholder="Cari judul atau isi..." theme="light"></note-toolbar>

      <note-list min="220" gap="12"></note-list>
    </main>
  </body>
</html>
